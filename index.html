<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Moving Car</title>
        <link rel="stylesheet" href="./main.css" />
        <link rel="icon" href="./images/image.png" />
    </head>
    <body>
        <div class="car">
            <div class="real-car">
                <div class="corpus"></div>
                <div class="windows"></div>
                <div class="wheel"></div>
                <div class="wheel other"></div>
            </div>
            <div class="road">
                <div class="road-lines"></div>
                <div class="another road-lines"></div>
            </div>
        </div>
        <div class="controls">
            <button type="button" id="left" onclick="left()">LEFT</button>
            <button type="button" id="right" onclick="right()">RIGHT</button>
            <button type="button" id="back" onclick="back()">BACK</button>
            <button type="button" id="forward" onclick="forward()">
                FORW <br />
                ARD
            </button>
            <button type="button" id="enter" class="stop" onclick="stop()">
                STOP
            </button>
            <button
                type="button"
                id="enter2"
                class="invisible"
                onclick="start()"
            >
                START
            </button>
        </div>

        <!-- <h1 class="text">Hello</h1>
    <h3 id="title">Hello</h3>
    <h2>hello</h2> -->

        <script src="./script.js"></script>
    </body>
</html>
